<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script type="text/javascript" src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Better Doctors</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Better Doctors</h1>
        <h3>Find a doctor in your area that can treat your symptom today!</h3>
      </div>
      <div class="well">
        <form id="doctor-search">
          <div class="form-group">
            <label for="symptom">Enter your symptom:</label>
            <input type="text" id="symptom">
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
