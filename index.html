<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script type="text/javascript" src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Better Doctors</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Doctor Finder</h1>
        <h3>Find a doctor in the Portland area that can treat your medical issue today!</h3>
      </div>
      <div class="well info">
        <form id="doctor-search">
          <div class="form-group">
            <label for="symptom">Enter your medical issue:</label>
            <input type="text" id="medical-issue">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </form>
      </div>
        <div class="output"></div>
        <div class="result"></div>
    </div>
  </body>
</html>
